<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - kiros</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>
<form action="/register" method="POST">
    <fieldset>
        <legend>Account Details</legend>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter user name">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" minlength="8" required>
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferences</legend>

        <p>Preferred Contact Method:</p>
        <div>
            <input type="radio" id="contact-email" name="contact" value="email" checked>
            <label for="contact-email">Email</label>

            <input type="radio" id="contact-phone" name="contact" value="phone">
            <label for="contact-phone">Phone</label>
        </div>

        <div>
            <input type="checkbox" id="newsletter" name="subscribe" value="yes">
            <label for="newsletter">Subscribe to newsletter?</label>
        </div>
    </fieldset>

    <button type="submit">Create Account</button>
</form>
<header>
    <h1>My Website</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
</nav>

<div class="content-wrapper">

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>This is the main article content...</p>
        </article>

        <article>
            <h2>Another Post</h2>
            <p>More content here...</p>
        </article>
    </main>

    <aside>
        <h3>About Me</h3>
        <p>I am a web developer...</p>
    </aside>

</div>

<footer>
    <p>&copy; 2023 My Website</p>
</footer>

</body>
</html>
